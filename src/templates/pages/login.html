{% extends 'base.html' %}

{% block title %}Войти{% endblock %}

{% block content %}
<div class="row justify-content-center mb-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h2 class="text-center text-primary mb-4">Вход</h2>

                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя *</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль *</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Запомнить меня
                            </label>
                        </div>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Войти
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="text-muted">Если Вы еще не зарегистрированы</p>
                    <a href="/register" class="btn btn-outline-primary">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
    }
    .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 1px solid #dee2e6;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn {
        border-radius: 8px;
        padding: 12px 30px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    .form-check-input:checked {
        background-color: #007bff;
        border-color: #007bff;
    }
</style>
{% endblock %}
